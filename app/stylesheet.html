<style>
  /* Specific configs to all the bodies created in the html. */
  body {
    font-family: "Lucida Sans Typewriter", "Lucida Console";
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #222; /* Cor de fundo cinza escuro */
    color: #ffffffc9; /* Cor da fonte branca para legibilidade */
  }

  /* Generic container to store hints, images, buttons and input fields. */
  .container {
    text-align: center;
    margin-bottom: 22px;
  }

  .hint, .error-hint {
    margin-bottom: 10px;
    color: #e6e6e6;
  }

  .image {
    max-width: 100%;
    width: 400px;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-bottom: 15px;
  }

  .input-field {
    padding: 15px;
    width: 80%;
    box-sizing: border-box;
    margin-right: 30px; /* Add margin to create space between input and button */
  }

  .guess-button {
    display: flex;
    padding: 15px;
    width: 80%;
    color: #fff;
    border: none;
    border-radius: 10px; /* Adjust this value to control the roundness */
    cursor: pointer;
  }

  .iframe-container {
    width: 800px; /* Adjust the width of the iframe as needed */
    height: 410px; /* Adjust the height of the iframe as needed */
    margin: 10%; /* Add margin to create space */
  }

  .iframe-container iframe {
    width: 100%;
    height: 100%;
  }
